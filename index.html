<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ØH3 LFR Radio Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --bg: #02060b;
      --panel: #051b26;
      --panel-light: #0b2937;
      --accent: #8fe38a;
      --accent-soft: #476c4b;
      --accent-warn: #ffb347;
      --text-main: #f5f5f5;
      --text-muted: #9aa3a7;
      --border: #1b2d38;
      --danger: #ff5c5c;
      --shadow: 0 24px 60px rgba(0, 0, 0, 0.75);
      --radius-xl: 24px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 0%, #06121c 0, #02060b 55%, #000 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle noise */
    body::before {
      content: "";
      position: fixed;
      inset: -50px;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.02) 0,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px,
          transparent 2px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.015) 0,
          rgba(255, 255, 255, 0.015) 1px,
          transparent 1px,
          transparent 2px
        );
      mix-blend-mode: soft-light;
      opacity: 0.35;
      pointer-events: none;
      z-index: -2;
    }

    .radio-shell {
      width: 100%;
      max-width: 420px;
      background: radial-gradient(circle at 10% 0%, #163545 0, #051017 35%, #03070b 100%);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 16px 16px 18px;
      position: relative;
    }

    .radio-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.04);
      pointer-events: none;
    }

    .radio-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .brand-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(143, 227, 138, 0.4);
      background: radial-gradient(circle at 30% 0%, #8fe38a 0, #2b6534 40%, #020708 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.04em;
      text-shadow: 0 0 12px rgba(143, 227, 138, 0.8);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-text-main {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
    }

    .brand-text-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    .status-block {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, #081c22, #07171d);
      border: 1px solid rgba(143, 227, 138, 0.25);
    }

    .status-led {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow:
        0 0 10px rgba(143, 227, 138, 0.9),
        0 0 20px rgba(143, 227, 138, 0.7);
      animation: pulse-led 1.7s ease-in-out infinite;
    }

    @keyframes pulse-led {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
    }

    .status-text-main {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent);
      font-weight: 600;
    }

    .status-text-sub {
      display: none;
    }

    /* Display */
    .display {
      margin-bottom: 14px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid #184230;
      background: radial-gradient(circle at 20% 0%, #214533 0, #061710 40%, #020705 100%);
      box-shadow:
        inset 0 0 18px rgba(0, 0, 0, 0.9),
        0 0 22px rgba(15, 28, 22, 0.9);
      position: relative;
      overflow: hidden;
    }

    .display::before {
      content: "";
      position: absolute;
      inset: -10px;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.3) 0,
        rgba(0, 0, 0, 0.3) 1px,
        transparent 1px,
        transparent 2px
      );
      mix-blend-mode: soft-light;
      opacity: 0.6;
      pointer-events: none;
    }

    .display-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .display-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .display-primary {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #b2f6ad;
    }

    .display-secondary {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(178, 246, 173, 0.7);
    }

    .display-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 10px;
      text-align: right;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(178, 246, 173, 0.7);
      opacity: 0.85;
    }

    .display-meta span:nth-child(1) {
      font-weight: 600;
    }

    /* Divider ridge */
    .ridge {
      margin: 10px 0 6px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0) 0,
        rgba(10, 27, 33, 1) 18%,
        rgba(19, 55, 65, 1) 50%,
        rgba(10, 27, 33, 1) 82%,
        rgba(0, 0, 0, 0) 100%
      );
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.07),
        0 10px 18px rgba(0, 0, 0, 0.7);
    }

    /* Channel grid */
    .channel-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 14px;
    }

    .channel {
      position: relative;
      border-radius: 14px;
      padding: 9px 11px;
      background: radial-gradient(circle at 0 0, #17252f 0, #060c11 60%);
      border: 1px solid rgba(67, 101, 114, 0.9);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition:
        background 150ms ease,
        border-color 150ms ease,
        transform 120ms ease,
        box-shadow 120ms ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    }

    .channel::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.04);
      opacity: 0;
      transition: opacity 150ms ease;
      pointer-events: none;
    }

    .channel:hover,
    .channel:focus-visible {
      outline: none;
      background: radial-gradient(circle at 0 0, #253945 0, #081017 60%);
      border-color: rgba(143, 227, 138, 0.7);
      box-shadow:
        0 10px 22px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(143, 227, 138, 0.14);
      transform: translateY(-1px);
    }

    .channel:hover::before,
    .channel:focus-visible::before {
      opacity: 1;
    }

    .channel-active {
      border-color: var(--accent);
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(143, 227, 138, 0.28);
    }

    .channel-knob {
      flex-shrink: 0;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.85);
      background: conic-gradient(from 140deg, #101820, #1c2d36, #060b10, #1c2d36, #101820);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow:
        inset 0 2px 4px rgba(255, 255, 255, 0.05),
        0 6px 10px rgba(0, 0, 0, 0.8);
    }

    .channel-knob::after {
      content: "";
      width: 14px;
      height: 2px;
      border-radius: 999px;
      background: rgba(204, 232, 220, 0.92);
      transform-origin: center;
      transform: rotate(30deg);
      box-shadow: 0 0 8px rgba(143, 227, 138, 0.7);
    }

    .channel-indicator {
      flex-shrink: 0;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent-warn);
      min-width: 62px;
    }

    .channel-body {
      display: flex;
      flex-direction: column;
      gap: 1px;
      flex: 1;
    }

    .channel-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
    }

    .channel-description {
      font-size: 11px;
      color: var(--text-muted);
    }

    .channel-arrow {
      flex-shrink: 0;
      font-size: 14px;
      opacity: 0.65;
    }

    .channel:hover .channel-arrow,
    .channel:focus-visible .channel-arrow {
      opacity: 1;
    }

    /* Bottom row */
    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .bottom-row-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tiny-led {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--danger);
      box-shadow:
        0 0 10px rgba(255, 92, 92, 0.9),
        0 0 18px rgba(255, 92, 92, 0.7);
    }

    .bottom-row-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toggle {
      position: relative;
      width: 38px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(101, 122, 131, 0.8);
      background: linear-gradient(90deg, #050b0e, #111d23);
      padding: 2px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #b9f2b2 0, #4b7b4f 40%, #020605 100%);
      box-shadow:
        0 0 12px rgba(143, 227, 138, 0.8),
        0 0 20px rgba(143, 227, 138, 0.5);
      transition: transform 160ms ease;
    }

    .toggle-on .toggle-thumb {
      transform: translateX(18px);
    }

    .toggle-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    /* Static overlay */
    .static-overlay {
      pointer-events: none;
      position: fixed;
      inset: -20px;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.11) 0,
          rgba(255, 255, 255, 0.11) 1px,
          rgba(0, 0, 0, 0.75) 1px,
          rgba(0, 0, 0, 0.75) 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.08) 0,
          rgba(255, 255, 255, 0.08) 1px,
          rgba(0, 0, 0, 0.7) 1px,
          rgba(0, 0, 0, 0.7) 4px
        );
      opacity: 0;
      mix-blend-mode: screen;
      z-index: 999;
      transition: opacity 0.12s ease-out;
    }

    .static-overlay.active {
      opacity: 0.35;
      animation: static-jitter 0.18s steps(3, end) 2;
    }

    @keyframes static-jitter {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-2px, 1px);
      }
      50% {
        transform: translate(2px, -1px);
      }
      75% {
        transform: translate(-1px, -2px);
      }
      100% {
        transform: translate(1px, 2px);
      }
    }

    /* Night vision mode */
    body.nvg-mode {
      background: #020903;
    }

    body.nvg-mode .radio-shell {
      background: radial-gradient(circle at 10% 0, #1f3c22 0, #020805 55%, #000 100%);
      border-color: #29422e;
    }

    body.nvg-mode .display {
      background: radial-gradient(circle at 25% 0, #355a38 0, #07160b 45%, #020804 100%);
      box-shadow:
        inset 0 0 18px rgba(0, 0, 0, 0.9),
        0 0 28px rgba(25, 63, 33, 0.9);
    }

    body.nvg-mode .channel {
      background: radial-gradient(circle at 0 0, #233929 0, #050b08 60%);
      border-color: rgba(143, 227, 138, 0.4);
    }

    body.nvg-mode .channel:hover,
    body.nvg-mode .channel:focus-visible {
      background: radial-gradient(circle at 0 0, #2e4c35 0, #07120a 60%);
    }

    body.nvg-mode img,
    body.nvg-mode video {
      filter: grayscale(1) contrast(1.1) hue-rotate(75deg) saturate(1.6);
    }

    @media (max-width: 420px) {
      .radio-shell {
        padding: 14px 12px 16px;
      }

      .display-primary {
        font-size: 13px;
      }

      .brand-text-sub {
        display: none;
      }

      .status-text-main {
        display: none;
      }

      .display-meta {
        display: none;
      }

      .channel {
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="static-overlay"></div>

  <div class="radio-shell" aria-label="ØH3 LFR link radio">
    <!-- Top row -->
    <div class="radio-top">
      <div class="brand-block">
        <div class="brand-mark">ØH3</div>
        <div class="brand-text">
          <div class="brand-text-main">LFR Radio Link</div>
          <div class="brand-text-sub">Secure Field Routing</div>
        </div>
      </div>

      <div class="status-block">
        <div class="status-led"></div>
        <div>
          <div class="status-text-main">Live Transmission</div>
        </div>
      </div>
    </div>

    <!-- Display -->
    <div class="display">
      <div class="display-row">
        <div class="display-text">
          <div class="display-primary" id="displayPrimary">
            STANDBY &bull; SCAN CHANNELS
          </div>
          <div class="display-secondary" id="displaySecondary">
            TAP A FREQUENCY TO DEPLOY
          </div>
        </div>
        <div class="display-meta">
          <span>LFR-ØH3</span>
          <span>VHF / SECURE</span>
        </div>
      </div>
    </div>

    <div class="ridge"></div>

    <!-- Channels -->
    <div class="channel-grid" aria-label="Link channels">
      <!-- CH 01 -->
      <button
        class="channel channel-active"
        data-url="https://oh3kriger.no"
        data-channel="CH-01"
        data-label="SHOP ØH3"
        data-desc="Main store & all products."
      >
        <div class="channel-knob"></div>
        <div class="channel-indicator">CH-01</div>
        <div class="channel-body">
          <div class="channel-label">Shop ØH3</div>
          <div class="channel-description">All units. All gear. Official store.</div>
        </div>
        <div class="channel-arrow">⟶</div>
      </button>

      <!-- CH 02 -->
      <button
        class="channel"
        data-url="https://oh3kriger.no/collections/new-drop"
        data-channel="CH-02"
        data-label="LATEST DROP"
        data-desc="Current release, limited stock."
      >
        <div class="channel-knob"></div>
        <div class="channel-indicator">CH-02</div>
        <div class="channel-body">
          <div class="channel-label">Latest Drop</div>
          <div class="channel-description">Fresh deployment. Limited pieces.</div>
        </div>
        <div class="channel-arrow">⟶</div>
      </button>

      <!-- CH 03 -->
      <button
        class="channel"
        data-url="https://oh3kriger.no/collections/pansra"
        data-channel="CH-03"
        data-label="PANSRA SNUSBOKS"
        data-desc="Armored snus box intel & orders."
      >
        <div class="channel-knob"></div>
        <div class="channel-indicator">CH-03</div>
        <div class="channel-body">
          <div class="channel-label">Pansra Snusboks</div>
          <div class="channel-description">Details, specs & pre-orders.</div>
        </div>
        <div class="channel-arrow">⟶</div>
      </button>

      <!-- CH 04 -->
      <button
        class="channel"
        data-url="https://oh3kriger.no/pages/events"
        data-channel="CH-04"
        data-label="TOUR / EVENTS"
        data-desc="Norway tour, stands & missions."
      >
        <div class="channel-knob"></div>
        <div class="channel-indicator">CH-04</div>
        <div class="channel-body">
          <div class="channel-label">Tour & Events</div>
          <div class="channel-description">Where to find ØH3 in the wild.</div>
        </div>
        <div class="channel-arrow">⟶</div>
      </button>

      <!-- CH 05 -->
      <button
        class="channel"
        data-url="https://onewildsecond.com"
        data-channel="CH-05"
        data-label="ONE WILD SECOND"
        data-desc="Stories, trips & behind the ops."
      >
        <div class="channel-knob"></div>
        <div class="channel-indicator">CH-05</div>
        <div class="channel-body">
          <div class="channel-label">One Wild Second</div>
          <div class="channel-description">Blog: field notes & reflections.</div>
        </div>
        <div class="channel-arrow">⟶</div>
      </button>

      <!-- CH 06 -->
      <button
        class="channel"
        data-url="mailto:post@oh3kriger.no"
        data-channel="CH-06"
        data-label="CONTACT / COLLAB"
        data-desc="Brands, units & crazy ideas."
      >
        <div class="channel-knob"></div>
        <div class="channel-indicator">CH-06</div>
        <div class="channel-body">
          <div class="channel-label">Contact / Collab</div>
          <div class="channel-description">Hit me up for ops & partnerships.</div>
        </div>
        <div class="channel-arrow">⟶</div>
      </button>
    </div>

    <!-- Bottom -->
    <div class="bottom-row">
      <div class="bottom-row-left">
        <div class="tiny-led"></div>
        <span>Field Use Only</span>
      </div>
      <div class="bottom-row-right">
        <span class="toggle-label">NVG</span>
        <div class="toggle" id="nvgToggle" role="switch" aria-checked="false" aria-label="Night vision mode">
          <div class="toggle-thumb"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const channels = document.querySelectorAll(".channel");
      const displayPrimary = document.getElementById("displayPrimary");
      const displaySecondary = document.getElementById("displaySecondary");
      const staticOverlay = document.querySelector(".static-overlay");
      const nvgToggle = document.getElementById("nvgToggle");
      const body = document.body;

      const defaultPrimary = "STANDBY • SCAN CHANNELS";
      const defaultSecondary = "TAP A FREQUENCY TO DEPLOY";

      let activeChannel = document.querySelector(".channel-active");

      function updateDisplayFromChannel(el) {
        if (!el) {
          displayPrimary.textContent = defaultPrimary;
          displaySecondary.textContent = defaultSecondary;
          return;
        }
        const channel = el.getAttribute("data-channel") || "";
        const label = el.getAttribute("data-label") || "";
        const desc = el.getAttribute("data-desc") || "";

        displayPrimary.textContent = channel + " • " + label;
        displaySecondary.textContent = desc.toUpperCase();
      }

      channels.forEach((ch) => {
        ch.addEventListener("mouseenter", () => {
          updateDisplayFromChannel(ch);
        });

        ch.addEventListener("focus", () => {
          updateDisplayFromChannel(ch);
        });

        ch.addEventListener("mouseleave", () => {
          updateDisplayFromChannel(activeChannel);
        });

        ch.addEventListener("click", () => {
          const url = ch.getAttribute("data-url");
          if (!url) return;

          // Update active state
          if (activeChannel) {
            activeChannel.classList.remove("channel-active");
          }
          activeChannel = ch;
          ch.classList.add("channel-active");
          updateDisplayFromChannel(ch);

          // Static flash effect
          staticOverlay.classList.add("active");
          setTimeout(() => {
            staticOverlay.classList.remove("active");
          }, 220);

          // Navigate after a small delay so the flash is visible
          setTimeout(() => {
            window.location.href = url;
          }, 130);
        });
      });

      // Night vision toggle
      nvgToggle.addEventListener("click", () => {
        const isOn = body.classList.toggle("nvg-mode");
        nvgToggle.classList.toggle("toggle-on", isOn);
        nvgToggle.setAttribute("aria-checked", isOn ? "true" : "false");
      });

      // Initialize display with active channel
      updateDisplayFromChannel(activeChannel);
    })();
  </script>
</body>
</html>
